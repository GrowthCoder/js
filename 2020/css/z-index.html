<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .absolute {
            position: absolute;
            border: solid 1px red;
            height: 200px;
            width: 200px;
        }
        .small {
            position: absolute;
            border: solid 1px red;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="parent" style="margin-left: 200px;margin-top:300px;position: relative;">
        <div class="absolute" style="background: yellow;left: 20px;top: 20px;z-index: 2;">
            position=absolute, z-index=2
            <div class="small" style="background: red;left: 20px;top: 20px;z-index: 20;"></div>
        </div>
        <div class="absolute" style="background: blueviolet;left: 70px;top: 70px;z-index: 1;">position=absolute, z-index=1</div>
        <div class="absolute" style="background: salmon;left: 120px;top: 120px;z-index: 4;">position=absolute, z-index=4</div>
        <div class="absolute" style="background: greenyellow;left: 170px;top: 170px;z-index: 3;">position=absolute, z-index=3</div>
    </div>
</body>
</html>
