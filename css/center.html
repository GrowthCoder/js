<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中方法</title>
  <style>
    .wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
    /*  */
    .box {
      border: 1px solid #ccc;
    }
    .transform {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .table {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>宽高不固定</h2>
  <div class="wrapper">
    <div class="box transform">translate</div>
  </div>
  <div class="wrapper table">
    <div class="box">table-cell</div>
  </div>
  <div class="wrapper flex">
    <div class="box">flex</div>
  </div>
</body>
</html>
